general:
  bind: "0.0.0.0"
  port: 1080
  health_check_interval: 30s
  chain_cleanup_interval: 10m
  health_check_timeout: 5s
  health_check_concurrency: 10

chains:
  - username: "user"
    password: "pass"
    chain:
      - strategy: "invalid"
        proxies:
          - name: "badproxy"
            host: "proxy1.example"
            port: 70000
